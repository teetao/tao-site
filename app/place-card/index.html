<div class="container" ng-controller="appCtrl">

  <div growl></div>


  <div id="content" class=" row">
    <div class="col-md-5">
      <div id="left-pane" class="panel form  ">

        <!-- Single button -->
        <div class="form-group">
          <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
              Select Certificate Template&nbsp; <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">

              <li ng-repeat="tempateId in [1,2,3,4] track by $index"><a href="#/{{tempateId}}">
                <img width="100px" ng-click="selectTemplate(tempateId)" ng-src="template/{{tempateId}}/bg.png"></a>
              </li>
            </ul>
          </div>
        </div>


        <div class="form-group ">

          <div class="input-group col-md-4">

            <div class="input-group-addon glyphicon glyphicon-plus btn " ng-click="incFontSize(cert.info)"></div>
            <div class="input-group-addon glyphicon glyphicon-minus btn " ng-click="decFontSize(cert.info)"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group ">
            <textarea ng-model="input_names" cols="40" rows="13">
              </textarea>
          </div>
        </div>

        <button class="btn btn-primary btn-lg " ng-click="makePdf(selected_template_id, cert)">Download PDF</button>
      </div>
    </div>
    <div class="col-md-6">
      <div id="preview" class="preview preview-moz" style=" position: relative;" ondragover="drag_over(event)"
           ondrop="drop(event)">
        <img ng-src="{{getTemplateBaseUrl()}}/bg.png">
          <span ng-repeat="(key, field) in cert"
                id="{{key}}_outer" draggable="true" ondragstart="drag_start(event)"
                xng-style="{'position': 'absolute','left': '{{field.x ? field.x : cert_width/2}}px' ,'top': '{{field.y}}px'}"
                ng-style="outerStyle(field)"
            >

            <span
              id="{{key}}"
              ng-style="innerStyle(field)"
              class="cert_text"
              > {{getFirstName()}}
              </span>
              </span>

      </div>
    </div>

  </div>


</div>
