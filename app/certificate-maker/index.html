<!doctype html>
<html  ng-app="app" class="ng-scope">
<head>
  <meta charset="utf-8">
  <title>Certificate Maker</title>
  <meta name="description"
        content="With Certificate Magic you can create your own printable personalized certificates for free, in seconds.">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/app.css">

  <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">-->
  <!--<script src="bower_components/angular/angular.min.js"></script>-->
  <!--<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>-->

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">


  <script src="scripts/app.js"></script>
  <script src="bower_components/jspdf/dist/jspdf.min.js"></script>



  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-1475314-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>


<body >
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container" ng-controller="appCtrl">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <h3 class="text-muted">Certificate Maker </h3>
  </div>


  <div id="content" class=" row">
    <div id="left-pane" class="panel form">
      <div class="form-group" ng-repeat="key in keys">
        {{field = cert[key];""}}
        <!--<label class="col-xs-2 control-label">{{key}}</label>-->

        <div class="input-group col-md-8">

          <input type="text"
                 ng-model="field.txt"
                 class="form-control input-md" title="">

          <div class="input-group-addon glyphicon glyphicon-tasks btn " ng-click="isCollapsed = !isCollapsed"></div>
        </div>

        <div style="text-align: center; font-size: larger" collapse="!isCollapsed">

          <div class="btn glyphicon glyphicon-plus" ng-click="incFontSize(field)"></div>
          <div class="btn glyphicon glyphicon-minus" ng-click="decFontSize(field)"></div>
          <div class="btn  glyphicon glyphicon-arrow-left" ng-click="decX(field)"></div>
          <div class="btn  glyphicon glyphicon-arrow-right" ng-click="incX(field)"></div>
          <div class="btn  glyphicon glyphicon-arrow-up" ng-click="decY(field)"></div>
          <div class="btn  glyphicon glyphicon-arrow-down" ng-click="incY(field)"></div>
        </div>


      </div>

      <button class="btn btn-primary btn-lg " ng-click="makePdf()">Download PDF</button>
    </div>


    <div id="preview" class="preview preview-moz" style=" position: relative;">
      <img src="template/1/bg.png">
          <span ng-repeat="field in cert"
                xng-style="{'position': 'absolute','left': '{{field.x ? field.x : cert_width/2}}px' ,'top': '{{field.y}}px'}"
                ng-style="outerStyle(field)"
            >
            <span
              ng-style="innerStyle(field)"
              class="cert_text"
              >
                  {{field.txt}}
              </span>
              </span>

    </div>

  </div>


</div>


<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Certificate Maker </p>
</div>


<!--<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>-->
</body>
</html>
