<!doctype html>
<html ng-app="app" class="ng-scope">
<head>

  <meta charset="utf-8">
  <title>Free Certificates - teetao certificate maker</title>

  <meta name="description"
        content="With Certificate Maker you can create your own printable personalized certificates for free, in seconds.">
  <meta name="keywords"
        content="award certificates, free award certificate templates, free awards, custom built certificate templates, custom built awards, blank certificates, award templates"/>


  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/app.css">


  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-1475314-1', 'auto');

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container" ng-controller="appCtrl">

  <!-- navbar -->
  <nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header col-xs-sm2">
        <a class="navbar-brand" href="/">Teetao</a>
      </div>
      <div>
        <ul class="nav navbar-nav col-xs-sm8">
          <li><a href="/">Games</a></li>
          <li class="active"><a href="#">Apps</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div growl></div>


  <div id="content" class=" row">
    <div class="col-md-5">
      <div id="left-pane" class="panel form  ">

        <!-- Single button -->
        <div class="form-group">
          <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
              Select Certificate Template&nbsp; <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">

              <li ng-repeat="tempateId in [1,2,3,4,5,6,7,8,9] track by $index"><a href="#/{{tempateId}}">
                <img width="100px" ng-click="selectTemplate(tempateId)" ng-src="template/{{tempateId}}/bg.png"></a>
              </li>
            </ul>
          </div>
        </div>


        <div class="form-group" ng-repeat="key in keys">
          {{field = cert[key];""}}
          <!--<label class="col-xs-2 control-label">{{key}}</label>-->

          <div class="input-group ">

            <input type="text"
                   ng-model="field.txt"
                   class="form-control input-l" title="">
            <div class="input-group-addon glyphicon glyphicon-plus btn " ng-click="incFontSize(field)"></div>
            <div class="input-group-addon glyphicon glyphicon-minus btn " ng-click="decFontSize(field)"></div>

          </div>

          <!--<div style="text-align: center; font-size: larger" collapse="!isCollapsed">-->

            <!--<div class="btn glyphicon glyphicon-plus" ng-click="incFontSize(field)"></div>-->
            <!--<div class="btn glyphicon glyphicon-minus" ng-click="decFontSize(field)"></div>-->
            <!--<div class="btn  glyphicon glyphicon-arrow-left" ng-click="decX(field)"></div>-->
            <!--<div class="btn  glyphicon glyphicon-arrow-right" ng-click="incX(field)"></div>-->
            <!--<div class="btn  glyphicon glyphicon-arrow-up" ng-click="decY(field)"></div>-->
            <!--<div class="btn  glyphicon glyphicon-arrow-down" ng-click="incY(field)"></div>-->
          <!--</div>-->


        </div>

        <button class="btn btn-primary btn-lg " ng-click="makePdf(selected_template_id, cert)">Download PDF</button>
      </div>
    </div>
    <div class="col-md-6">
      <div id="preview" class="preview preview-moz" style=" position: relative;" ondragover="drag_over(event)"
           ondrop="drop(event)">
        <img ng-src="{{getTemplateBaseUrl()}}/bg.png">
          <span ng-repeat="(key, field) in cert"
                id="{{key}}_outer" draggable="true" ondragstart="drag_start(event)"
                xng-style="{'position': 'absolute','left': '{{field.x ? field.x : cert_width/2}}px' ,'top': '{{field.y}}px'}"
                ng-style="outerStyle(field)"
            >

            <span
              id="{{key}}"
              ng-style="innerStyle(field)"
              class="cert_text"
              >
                  {{field.txt}}
              </span>
              </span>

      </div>
    </div>

  </div>


</div>


<div class="footer">
  <!--<p><span class="glyphicon glyphicon-heart"></span> from the Certificate Maker </p>-->
</div>

<script src="bower_components/jspdf/dist/jspdf.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>


<link href="bower_components/angular-growl-2/build/angular-growl.min.css" rel="stylesheet">
<script src="bower_components/angular-growl-2/build/angular-growl.js"></script>


<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">


<script src="scripts/app.js"></script>

</body>
</html>
